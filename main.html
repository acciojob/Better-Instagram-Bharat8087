<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Arrange Images by drag and drop</h2>
  <div class="container flex">
    <div id="drag1" class="draggable" draggable="true"></div>
	      <div id="drag2" class="draggable" draggable="true"></div>
    <div id="drag3" class="draggable" draggable="true"></div>
    <div id="drag4" class="draggable" draggable="true"></div>
    <div id="drag5" class="draggable" draggable="true"></div>
    <div id="drag6" class="draggable" draggable="true"></div>

    <div id="div1" class="draggable" draggable="true" img src="https://picsum.photos/id/237/200/300" alt="Image 1"></div>
    <div id="div2" class="draggable" draggable="true" img src="https://picsum.photos/seed/picsum/200/300" alt="Image 2"></div>
    <div id="div3" class="draggable" draggable="true" img src="https://picsum.photos/200/300?grayscale" alt="Image 3"></div>
    <div id="div4" class="draggable" draggable="true" img src="https://picsum.photos/200/300/" alt="Image 4"></div>
    <div id="div5" class="draggable" draggable="true" img src="https://picsum.photos/200/300.jpg" Image 5></div>
    <div id="div6" class="draggable" draggable="true" img src="https://picsum.photos/id/102/200/300" alt="Image 6"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
